{% extends "bootstrap/base.html" %}

{% block title %}This is an example login form{% endblock %}

{% block content %}

<div class="container">

      <form method="post">
        <h2>Please sign in</h2>
        <!-- bootstrap style messages sent via Django messaging app -->
<div class="container">
  
</div>
        <div class="form-group">
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address">
        </div>
        <p>
        <center>- or -</center>
        </p>
        <div class="form-group">
          <label for="inputUsername" class="sr-only">Username</label>
          <input type="text" id="inputUsername" class="form-control" placeholder="Username" name="inputUsername">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="inputPassword" required>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->
{% endblock %}
